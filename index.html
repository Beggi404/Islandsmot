<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Íslandsmót</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input {
            background-color: rgb(52, 58, 64);
        }
    </style>
</head>
<body class="h-screen flex flex-col" style="background-color: rgb(60, 66, 74)">
    <div style="background-color: rgb(60, 66, 74)" class="flex justify-between border-b-2">
        <a class="text-2xl my-5 ml-3 inline text-white" href="home.html">Home</a>
        <div class="mt-6">
            <span class="my-5 mr-6 px-7 py-2 bg-white rounded-md border-2 border-amber-500">
                <a href="ideas.html" class="text-amber-500">View All</a>
            </span>
            <span class="my-5 mr-6 px-7 py-2 bg-white rounded-md border-2 border-amber-500">
                <a href="charities.html" class="text-amber-500">View charities</a>
            </span>
        </div>
    </div>
    <div class="flex flex-col justify-center bg-white flex p-5 my-5 w-2/5 rounded-md mx-auto">
        <h2 class="text-2xl width-auto text-center font-semibold">
            Help us change the world!
        </h2>
        <form action="" method="post">
            <div class="">
                <div class="mb-5">
                    <p class="text-gray-400">
                        Title
                    </p>
                    <input name="title" type="text" class="border rounded w-full" placeholder="Give your idea a title!">
                </div>
                <div class="mb-5">
                    <p class="text-gray-400">
                        Author
                    </p>
                    <input name="author" type="text" class="border rounded w-full" placeholder="Who came up with the idea?">
                </div>
                <div class="mb-5">
                    <p class="text-gray-400">
                        Content
                    </p>
                    <textarea name="content" rows="10" class="border rounded w-full h-40 mr-5" placeholder="Write your own idea on how to change the world!"></textarea>
                </div>
            </div>
            <div class="mx-auto">
            <span class="my-5 mr-6 px-7 py-2 bg-amber-500 rounded-md">
                <button class="text-white">Publish</button>
            </span>
            </div>
        </form>
    </div>

    <div class="px-4">
        <div class="flex justify-center p-8 border-t border-gray-800">
            <p class="text-gray-200">
                Nafn 1 - Nafn 2 - Nafn 3
            </p>
        </div>
    </div>
</div>
</body>
</html>
